[build-system]
requires = ["setuptools>=61.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Writhe_Package_Lite"
version = "1"
description = "Compute writhe and train Writhe-PaiNN score based generative models with torch"
authors = [
    { name = "Thomas Sisk", email = "Thomas.r.Sisk.gr@dartmouth.edu" }
]
license = {text = "GPL-3.0-only"}
readme = "README.md"
requires-python = ">=3.7, <3.11"
dependencies = [
    "numpy>=1.22.4,<2.0",  # Allow updates within major version 1.x
    "ray>=2.5.1,<3.0",      # Allow updates within major version 2.x
    "matplotlib>=3.5.1,<4.0",  # Allow updates within major version 3.x
    "mdtraj>=1.9.9,<2.0",   # Allow updates within major version 1.x
    "torch>=2.0.1,<2.1.0",  # Allow minor updates but restrict major changes
    "tensorboard>=2.13.0,<3.0", # Allow updates within major version 2.x
    "dask>=2022.2.1,<2024.0.0", # Allow updates until 2024 major changes
    "deeptime>=0.4.1,<1.0", # Allow updates within 0.x releases
    "scipy>=1.7.3,<2.0",    # Allow updates within major version 1.x
    "scikit-learn>=1.0.2,<2.0", # Allow updates within major version 1.x
    "numpy_indexed>=0.3.7,<1.0", # Allow updates within major version 0.x
    "tqdm>=4.63.0,<5.0",    # Allow updates within major version 4.x
    "joblib>=1.1.0,<2.0",   # Allow updates within major version 1.x
    "pyblock>=0.6,<1.0",    # Allow updates within major version 0.x
    "torch-geometric>=2.3.1,<3.0",
     "numba>=0.55.0,<0.61.0",# Allow updates within major version 2.x
]

[project.optional-dependencies]
graph = [
    "torch-scatter>=2.1.1,<3.0",   # Allow updates within major version 2.x
    "pytorch_lightning>=2.0.9.post0,<3.0" # Allow updates within major version 2.x
]

dev = [
    "pytest>=6.0.0,<8.0.0",  # Allow updates within major version 6.x to 7.x
    "black>=22.0.0,<24.0.0",  # Allow updates until 2024 major changes
    "flake8>=4.0.0,<6.0.0"    # Allow updates within major version 4.x to 5.x
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
